<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>rejistration form </title>
   <style>
       body{
        background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.3)),url(Travel\ destination.jpg);
       }
       .container{
           margin-left: 35%;
           margin-top: 60px;
           background-color:transparent;
           margin-right: 40%;
           width: 400px;
           text-align: center;
           padding: 20px;
           border-radius: 20px;
       }
       .container submit{
           background-color: red;
       }
   </style>
</head>
<body>
   <div class="container">
       <form action="">
           <h2 style="font-size: 50px;"> REGISTER </h2>
           <div>
               <b style="font-size: 25px;  margin-top: -45px; margin-left: -170px;"> Name: </b> 
               <br><input type="text" name="myName" placeholder="Enter Your Name" style="border-radius: 5px; width: 250px; height: 20px;">
           </div>
           <br>
           <div>
               <b style="font-size: 25px;  margin-top: -45px; margin-left: -150px;"> Email ID: </b>
               <br> <input type="text" name="myEmail" placeholder="Enter Email ID" style="border-radius: 5px; width: 250px; height: 20px;">
           </div>
           <br>
           <div>
              <b style="font-size: 25px;  margin-top: -45px; margin-left: -80px;">Mobile Number:</b>
              <br> <input type="Password" name="myPassword" placeholder="Mobile Number" style="border-radius: 5px; width: 250px; height: 20px;">
           </div>
           <br>
           <div>
               <b style="font-size: 25px;  margin-top: -45px; margin-left: -200px;">OTP</b>
               <br> <input type="confirm Password" name="myConfirmPassword" placeholder="Password" style="border-radius: 5px; width: 250px; height: 20px;">
           </div>
           <br>
           <div>
              <b style="font-size: 25px;  margin-top: -45px; margin-left: -170px;">  D.O.B: </b>
               <br>
               <input type="date" name="myConfirmPassword" style="border-radius: 5px; width: 250px; height: 20px;">
           </div>
            
       </form>
   </div>
   <br>
   <button style="background-color: red; font-size: 20px;  margin-left: 700px; width: 100px; border-radius: 8px;"> SIGN UP</button>
</body>
</html>
